<!doctype html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<html>
	<head>
		<title>final project</title>
	</head>
	<body>
		{% if not a %}
			<h2>no sub</h2>
		{% endif %}
		{% for i in a %}
			<strong><a href={{i.sub_link}}>{{i.sub_title}}</a></strong>
			<br>
			<img src={{i.sub_image}} width="83" height="90">
			<a href="{{url_for('delete',num=i.sub_num)}}">Delete</a>
			<hr>
		{% endfor %}
	</body>
</html>
